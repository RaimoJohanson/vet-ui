<div class="mat-elevation-z8">
  <table mat-table [dataSource]="list">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px;"> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> SÃ¼mptom </th>
      <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
    </ng-container>
  
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Lisatud </th>
      <td mat-cell *matCellDef="let element"> {{ element.created_at | date }} </td>
    </ng-container>
  
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Muudetud </th>
      <td mat-cell *matCellDef="let element"> {{ element.updated_at | date }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="pagination.rowCount"
    [pageSize]="pagination.pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="fetchData({ page: $event.pageIndex + 1, pageSize: $event.pageSize })">
  </mat-paginator>
</div>
